<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body { 
            font-family: Arial, sans-serif; text-align: center; background-color: #f8d7da; color: #dc3545; 
        }
        h1 { 
            color: #721c24; 
        }
        p {
             font-size: 1.2em;
             }
        button { 
            padding: 10px 20px; background-color: #dc3545; color: white; border: none; cursor: pointer;
         }
        button:hover {
             background-color: #c82333; 
            }
    </style>
</head>
<body>
    <h1>Payment Failed</h1>
    <p>Unfortunately, your payment could not be processed. Please try again.</p>
    <button onclick="retryPayment()">Retry Payment</button>

    <script>
        function retryPayment() {
            // Redirect to the checkout page
            window.location.href = './purchasePage.html';
        }
    </script>
</body>
</html>
